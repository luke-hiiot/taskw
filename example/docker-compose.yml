version: '3.8'

services:
  # 开发环境
  app-dev:
    build: .
    container_name: hello-taskw-dev
    ports:
      - "3000:3000"
    environment:
      - ENV=dev
    volumes:
      - ./configs:/root/configs
      - ./logs:/root/logs
    depends_on:
      - postgres-dev
    networks:
      - hello-taskw-network
    profiles:
      - dev

  # 测试环境
  app-test:
    build: .
    container_name: hello-taskw-test
    ports:
      - "3000:3000"
    environment:
      - ENV=test
    volumes:
      - ./configs:/root/configs
      - ./logs:/root/logs
    depends_on:
      - postgres-test
    networks:
      - hello-taskw-network
    profiles:
      - test

  # 预发布环境
  app-staging:
    build: .
    container_name: hello-taskw-staging
    ports:
      - "3002:3000"
    environment:
      - ENV=staging
    volumes:
      - ./configs:/root/configs
      - ./logs:/root/logs
    depends_on:
      - postgres-staging
    networks:
      - hello-taskw-network
    profiles:
      - staging

  # 生产环境
  app-prod:
    build: .
    container_name: hello-taskw-prod
    ports:
      - "3003:3000"
    environment:
      - ENV=prod
    volumes:
      - ./configs:/root/configs
      - ./logs:/root/logs
    depends_on:
      - postgres-prod
    networks:
      - hello-taskw-network
    profiles:
      - prod
    restart: unless-stopped


  # 开发环境 PostgreSQL
  postgres-dev:
    image: postgres:15-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: hello_taskw_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - hello-taskw-network
    profiles:
      - dev

  # 测试环境 PostgreSQL
  postgres-test:
    image: postgres:15-alpine
    container_name: postgres-test
    environment:
      POSTGRES_DB: hello_taskw_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - hello-taskw-network
    profiles:
      - test

  # 预发布环境 PostgreSQL
  postgres-staging:
    image: postgres:15-alpine
    container_name: postgres-staging
    environment:
      POSTGRES_DB: hello_taskw_staging
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-staging-data:/var/lib/postgresql/data
    networks:
      - hello-taskw-network
    profiles:
      - staging

  # 生产环境 PostgreSQL
  postgres-prod:
    image: postgres:15-alpine
    container_name: postgres-prod
    environment:
      POSTGRES_DB: hello_taskw_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - hello-taskw-network
    profiles:
      - prod
    restart: unless-stopped

  # Redis (可选)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hello-taskw-network
    profiles:
      - staging
      - prod

  # Nginx 反向代理 (生产环境)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app-prod
    networks:
      - hello-taskw-network
    profiles:
      - prod
    restart: unless-stopped

volumes:
  postgres-dev-data:
  postgres-test-data:
  postgres-staging-data:
  postgres-prod-data:
  redis-data:

networks:
  hello-taskw-network:
    driver: bridge
