version: "1.0"
project:
  module: "github.com/example/ecommerce-api"
paths:
  scan_dirs:
    - "./example/internal/user"
    - "./example/internal/product"
    - "./example/internal/order"
  output_dir: "./example/internal/api"
generation:
  routes:
    enabled: true
    output_file: "routes_gen.go"
  dependencies:
    enabled: true
    output_file: "dependencies_gen.go"
